<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>PowerFortunes.com Individual Weekly Fortune Telling Cards</title>
<meta name="description" content="Example page to display the PowerFortunes.com Weekly Fortune Telling Cards for each individual zodiac sign on a single webpage.">
<style>
.powerfortunes_div {
position:relative;
width:auto;
height:100%;
padding-top:2%;
overflow:hidden;
clear:both;
}
</style>
</head>

<body>
<div id="fortunetellingcards" class="powerfortunes_div"></div>
<script>loadCards("weekly","Aries","");</script>

<!-- Place this before the closing </BODY> tag of your webpage or in an external JS file: -->
<script>
var typ = '';
var sign = '';
var req_from = '';

async function loadCards(typ, sgn, req_from) {
  if (typ === '') {
    typ = 'daily';
  }
  
var loc = 'https://planets.powerfortunes.com/xml/';
  if (sgn !== '') {
    sign = '?sun-sign=' + sgn;
  }
  
  var allCreds = '';
  if (req_from === '' || req_from !== 'deny') {
    allCreds = '';
  }
else if (sign !== '') {
allCreds = '&refr=deny';
}
else if (sign === '') {
allCreds = '?refr=deny';
}
  
var uri = loc + typ + '-fortunetelling-cards.php' + sign + allCreds;

try {
  const response = await fetch(uri);
  const text = await response.text();
  document.getElementById('fortunetellingcards').insertAdjacentHTML('beforeend', text);
} catch (error) {
console.error('Error loading cards:', error);
	}
}
</script>

</body>
</html>
